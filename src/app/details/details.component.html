


<table class="table table-stripped" *ngIf="two">
    <thead>
      <tr>
        
        <th >Name</th>
        <th >Email</th>
        <th >Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of one">
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
        <td>{{c.Mobile}}</td>
      </tr>
    </tbody>
  </table>
